<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #e3f6f5 0%, #ffe8d6 100%);
      min-height: 100vh;
      margin: 0; padding: 0;
      color: #23395d;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quiz-list-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(34,57,93,0.15);
      padding: 40px 30px;
      width: 340px;
      max-width: 95vw;
      text-align: center;
    }

    h1 {
      color: #207bfa;
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .quiz-btn {
      display: block;
      width: 100%;
      margin: 11px auto;
      padding: 15px 0;
      font-size: 1.07em;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #207bfa 0%, #43cea2 100%);
      color: #fff;
      box-shadow: 0 3px 10px rgba(34,57,93,0.08);
      transition: background 0.25s;
      cursor: pointer;
      outline: none;
text-align: left;      
  padding-left: 15px;    
    }

    .quiz-btn:hover {
      background: linear-gradient(90deg, #43cea2 0%, #207bfa 100%);
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-box {
      background: white;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 320px;
      text-align: center;
    }

    .modal-box h2 {
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    .modal-box input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .modal-box button {
      padding: 10px 20px;
      background: #207bfa;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .modal-box button:hover {
      background: #155ac5;
    }

    @media screen and (max-width: 500px) {
      .quiz-list-container {
        padding: 30px 20px;
        width: 90%;
      }

      h1 {
        font-size: 1.6em;
      }

      .quiz-btn {
        padding: 13px 0;
        font-size: 1em;
      }

      .modal-box {
        padding: 20px 15px;
      }

      .modal-box h2 {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-list-container">
    <h1>ACE </h1>
    <h3>Choose a Quiz</h3>
    <button class="quiz-btn" onclick="showModal(1)">1. IATA DOMESTIC | Quiz 1</button>
    <button class="quiz-btn" onclick="showModal(2)">2. IATA DOMESTIC | Quiz 2</button>
    <button class="quiz-btn" onclick="showModal(3)">3. IATA INTERNATIONAL| Quiz 3</button>
    <button class="quiz-btn" onclick="showModal(4)">4. IATA FINAL | Quiz 4</button>

    <button class="quiz-btn" onclick="showModal(5)">5. Disability | Quiz 1</button>
    <button class="quiz-btn" onclick="showModal(6)">6. Disability | Quiz 2</button>
    <button class="quiz-btn" onclick="showModal(7)">7. Disability | Quiz 3</button>
    <button class="quiz-btn" onclick="showModal(8)">8. Disability | Quiz 4</button>

    <button class="quiz-btn" onclick="showModal(9)">9. ACE EXAM 1   | QUIZ 1</button>
    <button class="quiz-btn" onclick="showModal(10)">10. ACE EXAM 1 | QUIZ 2</button>
    <button class="quiz-btn" onclick="showModal(11)">11. ACE EXAM 1 | Quiz 3</button>
    <button class="quiz-btn" onclick="showModal(12)">12. ACE EXAM 1 | Quiz 4</button>

    <button class="quiz-btn" onclick="showModal(13)">13. ACE EXAM 2 | Quiz 1</button>
    <button class="quiz-btn" onclick="showModal(14)">14. ACE EXAM 2 | Quiz 2</button>
    <button class="quiz-btn" onclick="showModal(15)">15. ACE EXAM 2 | Quiz 3</button>
    <button class="quiz-btn" onclick="showModal(16)">16. ACE EXAM 2 | Quiz 4</button>

    <button class="quiz-btn" onclick="showModal(17)">17. SYSTEM EXAM | Quiz 1</button>
    <button class="quiz-btn" onclick="showModal(18)">18. SYSTEM EXAM | Quiz 2</button>

    <button class="quiz-btn" onclick="showModal(19)">19. SITUATIONAL VIVA | Quiz 1</button>
    <button class="quiz-btn" onclick="showModal(20)"> 20. SITUATIONAL VIVA | Quiz 2</button>
 
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="codeModal">
    <div class="modal-box">
      <h2>Enter Code for Quiz <span id="quizNum"></span></h2>
      <input type="text" id="quizCodeInput" placeholder="6-digit Code" maxlength="6" />
      <button onclick="validateCode()">Submit</button>
    </div>
  </div>

  <script>
    const quizCodes = {
      1: "Ind$12",
      2: "Ind$12",
      3: "Ind$12",
      4: "Ind$12",
      5: "Ind$872",
      6: "Ind$872",
      7: "Ind$872",
      8: "Ind$872",
      9: "Ind$625",
      10: "Ind$625",
        11: "Ind$625",
      12: "Ind$625",
      13: "Ind$676",
      14: "Ind$676",
      15: "Ind$676",
      16: "Ind$676",
      17: "Ind$729",
      18: "Ind$729",
      19: "Ind$784",
      20: "Ind$784"
    };

    let currentQuiz = null;

    function showModal(quizNumber) {
      currentQuiz = quizNumber;
      document.getElementById("quizNum").innerText = quizNumber;
      document.getElementById("quizCodeInput").value = '';
      document.getElementById("codeModal").style.display = "flex";
      setTimeout(() => {
        document.getElementById("quizCodeInput").focus();
      }, 100);
    }

   function validateCode() {
  const input = document.getElementById("quizCodeInput").value.trim().toUpperCase();
  const correct = quizCodes[currentQuiz].toUpperCase();

  if (input === correct) {
    window.location.href = `P_Q${currentQuiz}.html`;
  } else {
    alert("Incorrect code. Try again.");
  }
}


    // Close modal when clicking outside
    window.addEventListener("click", function(e) {
      const modal = document.getElementById("codeModal");
      const box = document.querySelector(".modal-box");
      if (e.target === modal && !box.contains(e.target)) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
